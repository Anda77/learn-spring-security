# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=target/tomcat

server.port=8083

#context path
server.servlet.context-path=/um-webapp-auth-server

##### security ####
spring.security.user.name=john
spring.security.user.password=123

####### authorization server properties ##########
security.oauth2.client.client-id=lssClient
security.oauth2.client.client-secret=lssSecret
security.oauth2.client.authorized-grant-types=authorization_code
security.oauth2.client.scope=read,write
security.oauth2.client.registered-redirect-uri=http://www.example.com/	
security.oauth2.client.auto-approve-scopes=true
