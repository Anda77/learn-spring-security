# Allow Thymeleaf templates to be reloaded at dev time
spring.thymeleaf.cache=false
server.tomcat.accesslog.enabled=true
server.tomcat.basedir=target/tomcat

server.port=8083

#context path
server.servlet.context-path=/um-webapp-auth-server

# authorization server
security.oauth2.client.client-id=lssClient
security.oauth2.client.client-secret=lssSecret
security.oauth2.client.authorized-grant-types=authorization_code,refresh_token
security.oauth2.client.scope=read,write,user
security.oauth2.client.auto-approve-scopes=true
security.oauth2.client.registered-redirect-uri=http://localhost:8082/um-webapp-client/login/oauth2/code/custom,http://localhost:8082/um-webapp-client/user,http://www.example.com/
security.oauth2.authorization.check-token-access=permitAll()
